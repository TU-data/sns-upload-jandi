name: SNS 업로드 일정 알림

on:
  schedule:
    # 매일 오전 10시 KST = 01:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch: # 수동 실행 가능

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 의존성 설치
        run: npm ci

      - name: Secret 전달 확인 (디버그)
        run: |
          echo "NOTION_TOKEN 길이: ${#NOTION_TOKEN}"
          echo "NOTION_TOKEN 앞 10자: ${NOTION_TOKEN:0:10}"
          echo "NOTION_DATABASE_ID 길이: ${#NOTION_DATABASE_ID}"
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - name: 일정 알림 전송
        run: node index.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          JANDI_WEBHOOK_URL: ${{ secrets.JANDI_WEBHOOK_URL }}
